apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-discovery
spec:
  selector:
    matchLabels:
      app: kube-discovery
  template:
    metadata:
      labels:
        app: kube-discovery
    spec:
      containers:
      - name: kube-discovery
        image: sivaone/kube-discovery:1.0.0
        imagePullPolicy: Always
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: kube-discovery
spec:
  selector:
    app: kube-discovery
  ports:
  - port: 80
    targetPort: 8080
  type: LoadBalancer
